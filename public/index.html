<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Juliette Rapala" />
		<meta name="author" content="Juliette Rapala" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<style>
		html {
			box-sizing: border-box;
			font-family: "Roboto", sans-serif;
			font-size: 16px;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		body,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		p,
		ol,
		ul {
			margin: 0;
			padding: 0;
			font-weight: normal;
		}
		ol,
		ul {
			list-style: none;
		}

		img {
			max-width: 100%;
			height: auto;
		}
	</style>
	<body>
		<div id="root">Please enable JavaScript to view this site.</div>
		<script src="../src/App.js"></script>
	</body>
</html>
